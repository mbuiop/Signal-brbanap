{% extends "base.html" %}

{% block content %}
<div class="card shadow-lg rounded-4">
    <div class="card-header bg-info text-white">
        <h3 class="card-title"><i class="fas fa-list"></i> آگهی‌های موجود</h3>
    </div>
    <div class="card-body">
        <div class="row">
            {% for ad in ads %}
            <div class="col-md-6 mb-4">
                <div class="card h-100 shadow-sm rounded-3">
                    <img src="{{ url_for('static', filename='images/' + ad[5]) }}" class="card-img-top" alt="{{ ad[1] }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ ad[1] }}</h5>
                        <p class="card-text">{{ ad[2] }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-primary rounded-pill">قیمت: {{ ad[3] }} تومان</span>
                            <small class="text-muted">تماس: {{ ad[4] }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
